<div class="buscador">
    <h1>Buscador de Pelis</h1>
    <input type="text" placeholder="Busca una pelÃ­cula" [(ngModel)]="peliculaBuscar" (keydown)="onKeyPress($event)">
    <button (click)="getMovies()">Buscar</button>
    <p>{{notFound}}</p>
</div>

<div class="contenedor">
    <div class="tarjeton" *ngFor="let pelicula of peliculas">
        <h2>{{pelicula.Title}}</h2>
        <h3>{{pelicula.Year}}</h3>
        <img [src]="pelicula.Poster" [alt]="pelicula.Title">
        <button (click)="movie(pelicula.imdbID)">ver detalles</button>
    </div>
</div>
